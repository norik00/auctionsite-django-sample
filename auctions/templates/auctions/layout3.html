{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Art Auctions{% endblock %}</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link href="{% static 'auctions/reset.css' %}" rel="stylesheet">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="block block--border-bt flex">
            {% block nav %}
                {% include 'auctions/nav.html' %}
            {% endblock %}
        </nav>
        
        {% block body %}
            <section id="content">
                <h2 style="text-align:center;">
                    {{ page_title }}
                </h2>
                <div class="flex--top">
                    {% block content %}
                    {% endblock %}
                </div>
            </section>
        {% endblock %}

        {% block footer %}
        {% endblock %}
    </body>
</html>
